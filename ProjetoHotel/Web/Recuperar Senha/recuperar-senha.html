<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Formatação Nativa do HTML, título linguagem e links-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Reserva - Caminho Verde</title>
    <link rel="stylesheet" href="/ProjetoHotel/Estilos/style1.css">
    <link rel="stylesheet" href="/ProjetoHotel/Estilos/style-cadastro.css">
    <link rel="stylesheet" href="/ProjetoHotel/Estilos/style-login.css">
</head>
<body>
    <!--Cabeçalho-->
    <section class="cabecalho">
        <header class="cabecalho-header">
            <div id="cabecalho-header-img">
                <img src="/ProjetoHotel/Imagens/Icons/hotel-bed.png" alt="Logo do hotel" id="cabecalho-header-img-logo">
            </div>

            <div id="cabecalho-header-titulo">
                <h1 id="titulo">Caminho Verde</h1>
                <h2 id="subtitulo">dormir bem. fazer o bem.</h2>
            </div>

            <div class="cabecalho-header-nav">
                <nav class="navegacao">
                    <ul>
                        <li><a href="/ProjetoHotel/Web/Paginas/home.html">Home</a></li>
                        <li><a href="#quartos">Atendimento</a></li>
                        <li><a href="#sobre">Sobre Nós</a></li>
                        <li><a href="#contato">Contato</a></li>
                        <li><a href="/ProjetoHotel/Web/Check/cadastro.html"><button id="botao-reservar">Reservas</button></a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </section>
    <!--Fim do Cabeçalho-->

    <!-- Seção de Recuperação-->
    <section class="recuperar">
        <h2>Digite o seu email registrado:</h2>
        <form action="/ProjetoHotel/Web/Paginas/sucesso.html" method="post">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="recuperar-senha">Código de recuperação:</label>
            <input type="number" id="senha" name="recuperar-senha" required>

            <button type="submit" id="botao-recuperar-senha">Recuperar</button>
        </form>
    </section>
    <!--Fim da Sessão-->
</body>
</html>
