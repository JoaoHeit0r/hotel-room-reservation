<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Formatação Nativa do HTML, título linguagem e links-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Reserva - Caminho Verde</title>
    <link rel="stylesheet" href="/ProjetoHotel/Estilos/style1.css">
    <link rel="stylesheet" href="/ProjetoHotel/Estilos/style-cadastro.css">
</head>
<body>
    <!-- Cabeçalho -->
    <section class="cabecalho">
        <header class="cabecalho-header">
            <div id="cabecalho-header-img">
                <img src="/ProjetoHotel/Imagens/Icons/hotel-bed.png" alt="Logo do hotel" id="cabecalho-header-img-logo">
            </div>

            <div id="cabecalho-header-titulo">
                <h1 id="titulo">Caminho Verde</h1>
                <h2 id="subtitulo">dormir bem. fazer o bem.</h2>
            </div>

            <div class="cabecalho-header-nav">
                <nav class="navegacao">
                    <ul>
                        <li><a href="/ProjetoHotel/Web/Paginas/home.html">Home</a></li>
                        <li><a href="#quartos">Atendimento</a></li>
                        <li><a href="#sobre">Sobre Nós</a></li>
                        <li><a href="#contato">Contato</a></li>
                        <li><a href="/ProjetoHotel/Web/Check/cadastro.html"><button id="botao-reservar">Reservas</button></a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </section>

    <!-- Seção de Cadastro -->
    <section class="cadastro">
        <h2>Cadastro de Reserva</h2>
        <form action="/ProjetoHotel/Web/Paginas/sucesso.html" method="post">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="data-entrada">Data de Entrada:</label>
            <input type="date" id="data-entrada" name="data-entrada" required>

            <label for="data-saida">Data de Saída:</label>
            <input type="date" id="data-saida" name="data-saida" required>

            <button type="submit" id="botao-cadastrar">Cadastrar Reserva</button>
        </form>
            <p><a href="/ProjetoHotel/Web/Check/login.html" id="alterar-form">Já tenho uma reserva!</a></p>
    </section>
</body>
</html>
