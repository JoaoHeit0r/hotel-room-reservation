        <header class="cabecalho-header">

                <img src="/Imagens/Icons/hotel-bed.png" alt="Logo do hotel" id="cabecalho-header-img-logo">

            <button type="submit" id="botao-login">Entrar na Reserva</button>
        </form>
            <p><a href="/Web/Check/cadastro.html" id="alterar-form">Cadastrar!</a></p>
